<mat-card class="example-card mat-elevation-z8">
        <mat-card-header>
          <mat-card-title>Update a Pokemon</mat-card-title>
        </mat-card-header>
       
        <mat-card-content class="example-container">
            <mat-form-field>
                <input [(ngModel)]="abilities" name="ability" matInput placeholder="Ability">
                <mat-hint>Chlorophyll</mat-hint>
            </mat-form-field>  
            <mat-form-field>
                    <input [(ngModel)]="base_experience" matInput placeholder="Base Experience">
                    <mat-hint>64</mat-hint>
            </mat-form-field>     
            <mat-form-field>
                    <input [(ngModel)]="forms" matInput placeholder="Forms">
                    <mat-hint>Bulbasaur</mat-hint>
            </mat-form-field>
             <mat-form-field>
                <input [(ngModel)]="game_indices" matInput placeholder="game_indices">
                <mat-hint>2</mat-hint>
            </mat-form-field>       
            <mat-form-field>
                    <input [(ngModel)]="height" matInput placeholder="height">
                    <mat-hint>7</mat-hint>
            </mat-form-field>
             <mat-form-field>
                <input [(ngModel)]="held_items" matInput placeholder="held_items">
                <mat-hint>Raspberry</mat-hint>
            </mat-form-field>       
            <mat-form-field>
                    <input [(ngModel)]="is_default" matInput placeholder="is_default">
                    <mat-hint>true</mat-hint>
            </mat-form-field>
             <mat-form-field>
                <input [(ngModel)]="location_area_encounters" matInput placeholder="location_area_encounters">
                <mat-hint>Viridian Forest</mat-hint>
            </mat-form-field>       
            <mat-form-field>
                    <input [(ngModel)]="moves" matInput placeholder="moves">
                    <mat-hint>Razor Leaf</mat-hint>
            </mat-form-field>
             <mat-form-field>
                <input [(ngModel)]="name" matInput placeholder="name">
                <mat-hint>Bulbasaur</mat-hint>
            </mat-form-field>       
            <mat-form-field>
                    <input [(ngModel)]="order" matInput placeholder="order">
                    <mat-hint>2</mat-hint>
            </mat-form-field>
            <mat-form-field>
                    <input [(ngModel)]="species" matInput placeholder="species">
                    <mat-hint>Bulbasaur</mat-hint>
            </mat-form-field>
             <mat-form-field>
                <input [(ngModel)]="sprites" matInput placeholder="sprites">
                <mat-hint>Picture URL</mat-hint>
            </mat-form-field>       
            <mat-form-field>
                    <input [(ngModel)]="stats" matInput placeholder="stats">
                    <mat-hint>65</mat-hint>
            </mat-form-field>
             <mat-form-field>
                <input [(ngModel)]="types" matInput placeholder="types">
                <mat-hint>Electric</mat-hint>
            </mat-form-field>       
            <mat-form-field>
                    <input [(ngModel)]="weight" matInput placeholder="weight">
                    <mat-hint>70</mat-hint>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button class="mat-elevation-z4" (click)="updatePokemon()" mat-button>UPDATE</button>
        </mat-card-actions>
</mat-card>
